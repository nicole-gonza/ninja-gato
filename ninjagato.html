<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Gato/ninja</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('img').click(function(){
                    $(this).attr('alt',$(this).attr('src'));  
                    $(this).attr('src',$(this).attr('data-alt-src'));  
                    $(this).attr('data-alt-src',$(this).attr('alt'));  
                });  
        });  

        </script>
        <style>
            img{
                width:200px;
                height:50px;
                display:block;
                margin: 10px;
            }
            
        </style>
    </head>
    <body>
        <img src='ninja0.png' data-alt-src='cat0.png'/>
        <img src='ninja1.png' data-alt-src='cat1.png'/>
        <img src='ninja2.png' data-alt-src='cat2.png'/>
        <img src='ninja3.png' data-alt-src='cat3.png'/>
        <img src='ninja4.png' data-alt-src='cat4.png'/>

    </body>
</html>
